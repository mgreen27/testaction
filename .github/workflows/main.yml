name: Create Archive
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Self test
      id: selftest
      uses: ryan-rozario/pipreqs-action-cpy@master
      # Put an example of mandatory inputs here
      with:
        PROJECT_PATH: project_folder   #default is the root of the repository
        REQUIREMENT_PATH: project_folder/requirements.txt  #default is requirement.txt in the root of your repository 
    
    - name: Update vql
      run: |
          cd ./scripts
          for x in $( ls *.py ); do
            /usr/bin/python $i
          done 
          cd ..
          echo $(shasum vql/*.yaml)
          
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: AutoUpdate VQL
        
    - name: Zip Folder
      run: zip -r DetectRaptorVQL.zip vql/*.yaml
    - uses: ncipollo/release-action@v1
      with:
        artifacts: DetectRaptorVQL.zip
        tag: DetectRaptor
        allowUpdates: true
